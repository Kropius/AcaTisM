<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit your profile</title>
    
    <link rel="stylesheet" media="screen" href="student.css">
    <meta name="autor" content="Rezmerita Mihnea, Cercel Irina-Elena">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edit profile page for the students. They will be redirected to this page in case they want to modify their profile pages.">
</head>
<body>
    <header role="banner">
        <div class="titleLogo">
            <a href="../proiect/student.html"><h1 id="title">STUDENT</h1></a>
            <a href="../proiect/student.html"><img src="../proiect/wildcat.png" id="logo"></a>
            <div class="vertical"></div>
        </div>
        <div class="searchBar">
            <input type="text" size=35 placeholder="Search..." >
            <input type="image" src="../proiect/magnifier.png" alt="Submit">
        </div>
        <div class="userMenu">
            <div class="userName">
                Username
            </div>    
            <div class="arrow"> 
                <div class="hoverbtn">^</div>
                <div class="hoverContent">
                    <a href="../StudentProfilePage(stud)/student.html" target="_blank">My Profile</a>
                    <a href="../LoginPage/login.html">Logout</a>
                </div>
            </div> 
        </div> 
    </header>
    <main>
        <div class="main-content">
            <h1>Edit your profile</h1>
            <div class="content">
                <article id="description">
                    <div class="title">Description:</div> 
                    <br> <form><input type="text" name="description" placeholder="Your description..." id="descriptions">
                        <input type="submit" value="Submit" id="button1"></form>
                    </article>
                    <article id="subjects">
                        <div class="title">Subjects:</div> 
                        <br> <form><input type="text" name="Subjects" placeholder="Your subjects..." id="subject">
                            <input type="submit" value="Submit" id="button2"></form>
                        </article>
                        <article id="experience">
                            <div class="title">Experience:</div> 
                            <br><form> <input type="text" name="experience" placeholder="Your experience..." id="reasearches">
                                <input type="submit" value="Submit" id="button3"></form>
                            </article>
                            
                            <article id="study">
                                <div class="title">Studies:</div> 
                                <br><form> <input type="text" name="Study" placeholder="Your studies..." id="studies">
                                    <input type="submit" value="Submit" id="button4"></form>
                                </article>
                                <article id="contact">
                                    <div class="title">Contact:</div> 
                                    <br><form> <input type="text" name="Contact" placeholder="Your contact details..." id="contacts">
                                        <input type="submit" value="Submit" id="button5"></form>
                                    </article>
                                </div>
                                <div id="backArrow"><a href="../StudentProfilePage(stud)/student.html">Back &#8626;</a></div>
                            </div>
                        </main>
                    </body>
                    </html>
