<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <html lang = "en-US">
        <meta name = "author" content = "Matei Cioata">
        <meta name = "description" content = "The teacher's main menu, where he can supervise the students under his guidance and/or add new projects.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Teacher's Main Page</title>
        <link rel = "shortcut icon" href = "wildcat.ico" type = "image/x-icon">
        <link rel = "stylesheet" href = "Profesori.css">
    </head>
    <body>
        <header>
            <div class="titleLogo">
                <div id="title"><b>TEACHER</b></div>
                <img src="wildcats.png" id="logo">
                <div class="vertical"></div>
            </div>
            <div class="searchBar">
                <input type="image" src="magnifier.png" alt="Submit" class="searchPhoto">
                <input type="text" size=35 class="textSearch" placeholder="Search..."> 
            </div>    
            <div class="userMenu">
                <div class="userName">
                    Username
                </div>    
                <div class="arrow"> 
                    <div class="hoverbtn">^</div>
                    <div class="hoverContent">
                      <a href="#">My Profile</a>
                      <a href="#">Logout</a>
                    </div>
                </div> 
            </div>    
        </header>
        <main>
            <div class = "mainBody">
                <div class = "projects"> 
                    <a href = "#"><img src = "projects.jpg"></a>
                </div>
                <div class = "students">
                    <a href = "#"><img src = "students.jpg"></a>
                </div>   
            </div>    
        </main>
    </body>
</html>
