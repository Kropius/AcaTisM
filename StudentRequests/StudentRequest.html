<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <html lang = "en-US">
        <meta name = "author" content = "Matei Cioata">
        <meta name = "description" content = "The page where the teacher can accept or decline students that applied for one of his/her projects.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Requests</title>
        <link rel = "shortcut icon" href = "wildcat.ico" type = "image/x-icon">
        <link rel = "stylesheet" href = "StudentRequest.css">
    </head>
    <body>
        <header>
            <div class="titleLogo">
                <div id="title"><b>TEACHER</b></div>
                <img src="wildcats.png" id="logo">
                <div class="vertical"></div>
            </div>
            <div class="searchBar">
                <input type="image" src="magnifier.png" alt="Submit" class="searchPhoto">
                <input type="text" size=35 class="textSearch" placeholder="Search..."> 
            </div>    
            <div class="userMenu">
                <div class="userName">
                    Username
                </div>    
                <div class="arrow"> 
                    <div class="hoverbtn">^</div>
                    <div class="hoverContent">
                      <a href="#">My Profile</a>
                      <a href="#">Logout</a>
                    </div>
                </div> 
            </div>    
        </header>
        <main>
            <div class = "mainBody">
                <div class = "request">
                    <a href = "#">Go Back</a>
                </div>
                <article class = "article1"> 
                    <div class = "headStudent"> 
                        <h3 class = "name">
                            Vrajmasu Gigel
                        </h3>
                    </div>
                    <p> 
                        Wanted project: SpringCinema
                    </p>
                    <h3 class = "view">
                        <a href = "#">Accept</a>
                    </h3>
                    <h3 class = "view">
                        <a href = "#">Decline</a>
                    </h3>    
                </article>
                <article class = "article2"> 
                    <div class = "headStudent"> 
                        <h3 class = "name">
                            George Mihai
                        </h3>
                    </div>
                    <p> 
                        Wanted project: AR Museum
                    </p>
                    <h3 class = "view">
                        <a href = "#">Accept</a>
                    </h3>
                    <h3 class = "view">
                        <a href = "#">Decline</a>
                    </h3>    
                </article>
            </div>
        </main>
    </body>
</html>
